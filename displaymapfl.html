<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>
  <style>
    html, body, #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>
  <link rel="stylesheet" href="https://js.arcgis.com/4.25/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.25/"></script>

  <script>
    require([
        "esri/config",
        "esri/Map",
        "esri/views/MapView",

        // Add module for FeatureLayer
        "esri/layers/FeatureLayer"

    ], function(esriConfig,Map, MapView, FeatureLayer) {

    esriConfig.apiKey = "AAPKf9083aa252be40959ad919f505552987X7qO6dJmJeR5qPdI6NQ3uyRgguN3kTU2vVzalVnhBH5uWL6Q6eymT4xckXw-L_cZ";

    const map = new Map({
        basemap: "arcgis-topographic"
    });

    const view = new MapView({
        container: "viewDiv",
        map: map,
        center: [-118.80543,34.02700],
        zoom: 13
    });

    //Trailheads feature layer (points)
    const trailheadsLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0"
    });

    map.add(trailheadsLayer);

    });
  </script>

</head>
<body>
  <div id="viewDiv"></div>
</body>
</html>
